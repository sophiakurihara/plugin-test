<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css">

<h2>Tweet Creator</h2>
      <p>Name: <input class="input__field" type="text" value="Your Twitter name here" id="name"></p>
      <p>Username: <input class="input__field" type="text" value="Your Twitter username" id="username"></p>
      <p>Tweet: <input class="textarea" rows="2" type="textarea" value="Your tweet goes here. 280 characters!" id="tweet"></p>
      <button class="button button--primary" id="create-tweet">Create Tweet</button>
      <!-- TODO: add radio buttons to select Tweet style -->
<script>

document.getElementById('create-tweet').onclick = () => {
  // pull values from inputs
  const name = document.getElementById('name').value;
  const username = document.getElementById('username').value;
  const tweet = document.getElementById('tweet').value;

  // submit the tweet along with the inputs
  parent.postMessage({ pluginMessage: { type: 'create-tweet', name, username, tweet } }, '*')
}
</script>
